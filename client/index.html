<!doctype html>
<html>
  <head>
    <title>ConnectFour</title>
    <link rel="stylesheet" href="style.css">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="description" content="Connect four playground">
  </head>

  <body>
    
    <h3 id="end_message"> &nbsp; </h3>

    <table id="board">
    </table>

    <button type="button" onclick="connect4.makeAIMove()">Make auto move</button>
    <button type="button" onclick="connect4.undoMove()">Undo move</button>

    <div class="DepthController">
      <h3>Search Depth</h3>
      <div class="DepthSlider">
        <input type="range" min="3" max="9" value="5" oninput="connect4.updateDepthLabel(this.value)">
      </div>
      <h4 id=depth_label>5</h4>
    </div>
    <a href="https://github.com/antoniszczepanik/connect4">View source</a>

    <script src="wasm.js"></script>
    <script src="script.js"></script>
  </body>

</html>
